name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_API_KEY: ${{ secrets.DATABASE_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Turso CLI
        run: |
          curl -sSfL https://github.com/turso-io/turso/releases/latest/download/turso-linux-amd64 -o turso
          chmod +x turso
          mv turso /usr/local/bin/turso
        

      - name: Authenticate with Turso        
        run: turso login --token $DATABASE_API_KEY

      - name: Setup goose
        uses: mscno/setup-goose@v1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      
      - name: Build app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build docker image and push to artifact registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-447021/notely-ar-repo/seanhuebl/notely .

      - name: Goose migrate up
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-447021/notely-ar-repo/seanhuebl/notely --region us-central1 --allow-unauthenticated --project notely-447021 --max-instances=4